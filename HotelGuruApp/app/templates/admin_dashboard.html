<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - HotelGuru</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">HotelGuru Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/rooms">Rooms</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/bookings">Bookings</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Bookings</h5>
                        <p class="card-text" id="total-bookings">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Available Rooms</h5>
                        <p class="card-text" id="available-rooms">Loading...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Revenue</h5>
                        <p class="card-text" id="revenue">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Fetch dashboard data from backend
    fetch('/admin/dashboard-data')
      .then(response => response.json())
      .then(data => {
        document.getElementById('total-bookings').textContent = data.total_bookings;
        document.getElementById('available-rooms').textContent = data.available_rooms;
        document.getElementById('revenue').textContent = `$${data.revenue}`;
      })
      .catch(error => console.error('Error fetching dashboard data:', error));
    </script>
</body>
</html>
